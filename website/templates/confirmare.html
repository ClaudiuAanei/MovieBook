<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email de Confirmare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .email-header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 20px;
        }
        .email-content {
            margin: 20px 0;
            font-size: 16px;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .confirm-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Confirmarea Contului
        </div>
        <div class="email-content">
            <p>Bună, [Nume solicitant]</p>
            <p>Mulțumim că te-ai înregistrat! Te rugăm să confirmi contul tău apăsând pe butonul de mai jos.</p>
            <p>
                <a href="[URL MOVIEBOOK]" class="confirm-button">Confirmă Contul</a>
            </p>
        </div>
        <div class="email-footer">
            <p>Acest mesaj a fost generat automat. Dacă ai întrebări, contactează-ne la suport@moviebook.com</p>
        </div>
    </div>
</body>
</html>
